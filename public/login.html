<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuongNV Product Options</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap">

    <link rel="stylesheet" type="text/css" href="./static/css/login.css" />
  </head>

  <body>
    <div class="login-wrapper fadeInDown">
      <div class="login-form">
        <div class="login-form-header">
          <h3 class="form-title">Product Options</h3>
          <p class="form-description">
            Please enter your store admin URL to login
          </p>
        </div>
        <div class="login-form-banner">
          <div class="login-banner-message">
            <div class="banner-icon-error"></div>
            <div class="banner-content">
              <h3 class="banner-title">Invalid store admin URL</h3>
              <p class="banner-description">
                The url should be
                <span style="font-style: italic">admin.myshopify.com/store/your-store-id/...</span>
              </p>
            </div>
          </div>
          <button class="banner-close" onclick="handleCloseErrorBanner()"></button>
        </div>
        <div class="login-form-field">
          <div class="login-form-input-wrapper">
            <input type="text" placeholder="Enter URL here" id="store-url" />
            <div class="input-tooltip-icon">
              <div class="tooltip">
              </div>
            </div>
          </div>
        
          <div class="login-form-footer">
            <button type="button" onclick="handleLogin()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./static/js/login.js" type="text/javascript"></script>
  </body>
</html>
